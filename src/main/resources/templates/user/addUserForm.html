<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>


    <div th:fragment="addUserForm">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-validation">
                                <form class="form-valide" 
                                      th:action="@{'/users/add'}"
                                      th:object="${userForm}" 
                                      enctype="multipart/form-data" 
                                      method="post"> 


                                    <!-- Hidden field for ID (used for updates) -->
                                    <input type="hidden" th:field="*{id}" />
 
 
								    <!-- Email Field -->
								    <div th:replace="~{fragments/inputField :: input(
								        field='email',
								        type='email',
								        label=${#messages.msg('user.email.label')},
								        placeholder=${#messages.msg('user.email.placeholder')}
								    )}"></div>
 
 
								    <!-- First Name Field -->
								    <div th:replace="~{fragments/inputField :: input(
								        field='firstName',
								        type='text',
								        label=${#messages.msg('user.firstName.label')},
								        placeholder=${#messages.msg('user.firstName.placeholder')}
								    )}"></div>


								    <!-- Last Name Field -->
								    <div th:replace="~{fragments/inputField :: input(
								        field='lastName',
								        type='text',
								        label=${#messages.msg('user.lastName.label')},
								        placeholder=${#messages.msg('user.lastName.placeholder')}
								    )}"></div>

  
								    <!-- Password Field -->
								    <div th:replace="~{fragments/inputField :: input(
								        field='password',
								        type='password',
								        label=${#messages.msg('user.password.label')},
								        placeholder=${#messages.msg('user.password.placeholder')}
								    )}"></div>
								

								
                                    <!-- Photo Url Upload Input -->
                                    <div th:replace="~{fragments/fileInputField :: fileInput(
                                        field='photoUrl', 
                                        label=${#messages.msg('user.photoUrl.label')},
                                        placeholder=${#messages.msg('user.photoUrl.placeholder')},
                                        multiple=false
                                    )}"></div>	



                                    <!-- Active Checkbox Field -->
									<div class="form-group row">
										<label class="col-lg-4 col-form-label">Active</label>	
										<div class="col-lg-6 form-check-inline">
											<div class="form-check form-check-inline">
											    <label class="form-check-label">
													<input class="form-check-input" 
													       type="checkbox" 
														   th:field="*{active}"> Is the Account Active?
												</label>
											</div> 
										</div>		
									</div>	


								
								    <!-- Roles Multi-Select Field -->
								    <div th:replace="~{fragments/selectField :: select(
								        field='roles',
								        label=${#messages.msg('user.roles.label')},
								        items=${roles},
								        multiple=true
								    )}"></div>


								
                                    <!-- Submit Button -->
                                    <div class="form-group row">
                                        <div class="col-md-8 ml-auto">
                                            <button type="submit" class="btn btn-primary" th:text="#{label.create}">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
