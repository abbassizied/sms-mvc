<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{frontoffice/main_layout}">
<head>
<title>Login Page</title>
</head>
<body>


	<th:block layout:fragment="content">
		<!-- Content go here -->

		<!-- Login Section-->
		<section class="py-5">
			<div class="container px-4 px-lg-5">
				<div class="row justify-content-center">
					<div class="col-lg-6">
						<div class="card shadow-sm">
							<div class="card-body">
								<h3 class="text-center">Login</h3>
								
								
						        <div th:if="${param.error}">
									<div class="alert alert-danger alert-dismissible fade show" role="alert"> 
									  <i class="bi bi-info-circle"></i> Invalid username or password.
									  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
									</div>						  
						        </div>
						        <div th:if="${param.logout}"> 
									<div class="alert alert-success alert-dismissible fade show" role="alert">
									  <i class="bi bi-info-circle"></i> You have been logged out successfully.
									  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
									</div>						            
						        </div>								
								
								<!-- Login Form -->
								<form action="login" method="POST">
									<!-- Email Input -->
									<div class="mb-3">
										<label for="email" class="form-label">Email address</label> 
										<input type="email" class="form-control" id="email" name="username" placeholder="Enter your email" required >
									</div>
									<!-- Password Input -->
									<div class="mb-3">
										<label for="password" class="form-label">Password</label> 
										<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required >
									</div>
									<!-- Submit Button -->
									<input class="btn btn-primary w-100" type="submit" name="submit" value="Login"/>
								</form>
								
								<div class="text-center mt-3">
									<p class="small">
										Don't have an account? <a th:href="@{/register}">Register here</a>
									</p>
									<p class="small">
										Forgot your password? <a href="#">Reset it here</a>.
									</p>
									<p class="small">
										If you have any issues, <a th:href="@{/contact}">Contact us</a>.
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</th:block>


</body>
</html>
