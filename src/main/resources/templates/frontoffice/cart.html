<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>



<!-- Fragment: Cart Dropdown -->
<th:block th:fragment="cart">





<!-- Cart Link with Dropdown -->
<div class="cart-container position-relative">
    <a href="#" id="toggle-cart" class="btn btn-outline-dark">
        <i class="bi-cart-fill me-1"></i> Cart <span id="cart-count" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
    </a>

    <div id="cart-card" class="dropdown-cart" style="display: none;">
        <div id="cart-details"></div>
        <button id="clear-cart" class="btn btn-danger btn-sm w-100 mt-2">Clear Cart</button>
    </div>
</div>

   
            
            
</th:block>



	


</body>
</html>
