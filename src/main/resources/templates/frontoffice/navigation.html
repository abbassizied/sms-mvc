<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


	<th:block th:fragment="navigation">
		<!-- Navigation-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container px-4 px-lg-5">
				<a class="navbar-brand" href="http://abbassizied.github.io"
					target="_blank">SMS</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
						<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Shop</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()">
							<a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
					</ul>
	
					
					
					<div th:replace="~{frontoffice/cart :: cart}"></div>



					<div class="d-flex" sec:authorize="!isAuthenticated()">
						<a class="btn btn-link text-decoration-none me-2" th:href="@{/login}">Login</a> 
						<a class="btn btn-primary text-white" th:href="@{/register}">Register</a>
					</div>
					
					<div class="dropdown" sec:authorize="isAuthenticated()">
						<button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
						    <i class="bi bi-person"></i> Welcome 
						    <span sec:authentication="principal.username"></span>
						</button>
					    <ul class="dropdown-menu">
					      <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
					      <li><hr class="dropdown-divider"></li>
					      <li><a class="dropdown-item" href="/logout">Logout</a></li>
					    </ul>
					</div>
										
				</div>
			</div>
		</nav>
	</th:block>



</body>
</html>
