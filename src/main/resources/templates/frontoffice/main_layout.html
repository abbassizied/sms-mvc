<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" /> 
	<title>Default Title</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" th:href="@{/frontoffice/assets/favicon.ico}" />
	<!-- Bootstrap icons-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">	
	<!-- Core theme CSS (includes Bootstrap)-->
	<link th:href="@{/frontoffice/css/styles.css}" rel="stylesheet" /> 
	
	<link th:href="@{/frontoffice/css/cart.css}" rel="stylesheet" /> 	
	<script type="text/javascript" th:src="@{/frontoffice/js/cart.js}"></script>
	
</head>
<body>

	<!-- Navigation Section -->
	<div th:replace="~{frontoffice/navigation :: navigation}"></div>

	<!-- This is where content from child templates will be inserted -->
	<div layout:fragment="content"></div>

	<!-- Footer Section -->
	<footer th:replace="~{frontoffice/footer :: footer}"></footer>

	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script type="text/javascript" th:src="@{/frontoffice/js/scripts.js}"></script>
	
	
	
	<!-- Initialize the shopping cart -->
	<script>
	    document.addEventListener('DOMContentLoaded', () => {
	        new ShoppingCart();
	    });
	</script>
	
	
	
</body>
</html>
