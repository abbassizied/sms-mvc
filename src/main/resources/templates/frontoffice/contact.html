<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{frontoffice/main_layout}">
<head>
    <title>Contact Us</title>
</head>
<body>

<th:block layout:fragment="content">
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Contact Us</h1>
                <p class="lead fw-normal text-white-50 mb-0">We'd love to hear from you!</p>
            </div>
        </div>
    </header>

    <section class="py-5">
        <div class="container px-4 px-lg-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                
                   <div th:replace="~{frontoffice/alert :: alert}"></div>
                
                    <form th:action="@{/contact}" th:object="${contactForm}" method="post">
                        
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                            <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                        </div>
                        
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                            <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}">
                            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>

                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" th:field="*{subject}">
                            <p class="text-danger" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></p>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="messageBody" rows="5" th:field="*{messageBody}"></textarea>
                            <p class="text-danger" th:if="${#fields.hasErrors('messageBody')}" th:errors="*{messageBody}"></p>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Send Message</button>

                    </form>
                </div>
            </div>
        </div>
    </section>

</th:block>

</body>
</html>
