<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:text="#{customer.list}">Customer Management</title> 
    <!-- Custom JS -->
    <script type="text/javascript" th:src="@{/shared/js/customer.js}"></script> 
</head>
<body>
    <section layout:fragment="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2>Add Customer</h2>

                        <!-- Select Customer From Users -->
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label" for="userSelect">
                                Select User <span class="text-danger">*</span>
                            </label>
                            <div class="col-lg-6">
                                <select class="form-control" id="userSelect" required>
                                    <option value="" selected>-- Select or Search User --</option>
                                    <option th:each="user : ${users}" 
                                            th:value="${user.id}" 
                                            th:data-email="${user.email}" 
                                            th:data-firstname="${user.firstName}" 
                                            th:data-lastname="${user.lastName}"  
                                            th:text="${user.email}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Customer Form -->
                        <form th:action="@{/customers/add}" th:object="${customer}" method="post">

                            <!-- Hidden Field for Customer ID -->
                            <input type="hidden" id="customerId" th:field="*{id}" />

                            <!-- Customer Email -->
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="email">
                                    Email <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           th:field="*{email}" 
                                           placeholder="Enter email address" required />
                                </div>
                            </div>

                            <!-- Customer First Name -->
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="firstName">
                                    First Name <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="firstName"
                                           th:field="*{firstName}" placeholder="Enter first name" required />
                                </div>
                            </div>

                            <!-- Customer Last Name -->
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="lastName">
                                    Last Name <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="lastName"
                                           th:field="*{lastName}" placeholder="Enter last name" required />
                                </div>
                            </div>

                            <!-- Customer Phone -->
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="phone">
                                    Phone <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="tel" class="form-control" id="phone"
                                           th:field="*{phone}" placeholder="Enter phone number" required />
                                </div>
                            </div>

                            <!-- Customer Address -->
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="address">
                                    Address <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <textarea class="form-control" id="address" th:field="*{address}"
                                              placeholder="Enter shipping address" required></textarea>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="form-group row">
                                <div class="col-md-8 ml-auto">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
