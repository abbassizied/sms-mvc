<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:text="#{product.list}">Page Title</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="row">
            <!-- Left Column: Product Images -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title" th:text="#{product.details.carousel}">Default Tab</h1>
                        
                        <div class="bootstrap-carousel">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <!-- Main image indicator -->
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <!-- Additional indicators for images -->
                                    <li th:each="image, iterStat : ${product.images}" 
                                        th:attr="data-slide-to=${iterStat.index + 1}" 
                                        th:classappend="${iterStat.index == 0} ? 'active' : ''"></li>
                                </ol>

                                <!-- Slides -->
                                <div class="carousel-inner">
                                    <!-- Main image as the first slide -->
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" th:src="@{'/uploads/' + ${product.mainImage}}" alt="Main Image">
                                    </div>
                                    <!-- Additional slides for images -->
                                    <div class="carousel-item" th:each="image : ${product.images}">
                                        <img class="d-block w-100" th:src="@{'/uploads/' + ${image.url}}" th:alt="${image.url}">
                                    </div>
                                </div>

                                <!-- Navigation Controls -->
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" data-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" data-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Product Details -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title" th:text="#{product.details}">Default Tab</h1>

                        <ul class="card-profile__info">
                            <!-- Product Name -->
                            <li class="mb-1">
                                <strong class="text-dark mr-4" th:text="#{product.name.label}">Name</strong>
                                <span th:text="${product.name}">Example Product Name</span>
                            </li>
                            <!-- Product Price -->
                            <li class="mb-1">
                                <strong class="text-dark mr-4" th:text="#{product.price.label}">Price</strong>
                                <span th:text="${product.price}">$99.99</span>
                            </li>
                            <!-- Product Quantity -->
                            <li class="mb-1">
                                <strong class="text-dark mr-4" th:text="#{product.quantity.label}">Quantity</strong>
                                <span th:text="${product.quantity}">50</span>
                            </li>
                            <!-- Reorder Level -->
                            <li class="mb-1">
                                <strong class="text-dark mr-4" th:text="#{product.reorderLevel.label}">Reorder Level</strong>
                                <span th:text="${product.reorderLevel}">10</span>
                            </li>
                            <!-- Description -->
                            <li>
                                <strong class="text-dark mr-4" th:text="#{product.description.label}">Description</strong>
                                <span th:text="${product.description}">This is a sample product description.</span>
                            </li>
                            <!-- Supplier -->
                            <li>
                                <strong class="text-dark mr-4" th:text="#{product.supplier.label}">Supplier Name</strong>
                                <span th:text="${product.supplier.name}">Samsung</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
