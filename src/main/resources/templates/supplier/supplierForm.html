<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Form</title>
</head>
<body>
    <div th:fragment="supplierForm(action, buttonLabel)">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-validation">
                                <form class="form-valide" 
                                      th:action="@{${action} == 'add' ? '/suppliers/add' : '/suppliers/update/' + ${supplierForm.id}}"
                                      th:object="${supplierForm}" 
                                      enctype="multipart/form-data" 
                                      method="post">

                                    <!-- Hidden field for ID (used for updates) -->
                                    <input type="hidden" th:field="*{id}" />

                                    <!-- Company Name Input -->
                                    <div th:replace="~{fragments/inputField :: input(
                                        field='companyName',
                                        type='text',
                                        label=${#messages.msg('supplier.companyName.label')},
                                        placeholder=${#messages.msg('supplier.companyName.placeholder')}
                                    )}"></div>

                                    <!-- Logo Upload Input -->
                                    <div th:replace="~{fragments/fileInputField :: fileInput(
                                        field='logoUrl', 
                                        label=${#messages.msg('supplier.logoUrl.label')},
                                        placeholder=${#messages.msg('supplier.logoUrl.placeholder')}
                                    )}"></div>

                                    <!-- Email Input -->
                                    <div th:replace="~{fragments/inputField :: input(
                                        field='email',
                                        type='email',
                                        label=${#messages.msg('supplier.email.label')},
                                        placeholder=${#messages.msg('supplier.email.placeholder')}
                                    )}"></div>

                                    <!-- Phone Input -->
                                    <div th:replace="~{fragments/inputField :: input(
                                        field='phone',
                                        type='tel',
                                        label=${#messages.msg('supplier.phone.label')},
                                        placeholder=${#messages.msg('supplier.phone.placeholder')}
                                    )}"></div>

                                    <!-- Address Input -->
                                    <div th:replace="~{fragments/inputField :: input(
                                        field='address',
                                        type='text',
                                        label=${#messages.msg('supplier.address.label')},
                                        placeholder=${#messages.msg('supplier.address.placeholder')}
                                    )}"></div>

                                    <!-- Submit Button -->
                                    <div class="form-group row">
                                        <div class="col-md-8 ml-auto">
                                            <button type="submit" class="btn btn-primary" th:text="${buttonLabel}">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
