<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<title th:text="#{supplier.list}">Supplier Management</title>
</head>
<body>
	<section layout:fragment="content">


<div th:replace="~{fragments/alert :: alert}"></div>


<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="active-member">
                    <div class="table-responsive">
                        <table class="table table-xs mb-0">
                            <thead>
                                <tr>
                                    <th th:text="#{supplier.logoUrl.label}">Logo</th>
                                    <th th:text="#{supplier.companyName.label}">Company Name</th>
                                    <th th:text="#{supplier.email.label}">Email</th>
                                    <th th:text="#{supplier.phone.label}">Phone</th>
                                    <th th:text="#{supplier.address.label}">Address</th>
                                    <th th:text="#{label.actions}">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="supplier : ${suppliers}">
                                    <td>
                                        <img th:src="@{'/uploads/' + ${supplier.logoUrl}}" class="rounded-circle mr-3" alt="Logo" width="80" height="40" />
                                    </td>
                                    <td th:text="${supplier.name}"></td>
                                    <td th:text="${supplier.email}"></td>
                                    <td th:text="${supplier.phone}"></td>
                                    <td th:text="${supplier.address}"></td>
                                    <td>
                                        <a th:href="@{/suppliers/show/{id}(id=${supplier.id})}" class="btn btn-sm btn-rounded btn-primary"><i class="fa fa-eye"></i><span th:text="#{label.view}"> View</span></a>
                                        <a th:href="@{/suppliers/update/{id}(id=${supplier.id})}" class="btn btn-sm btn-rounded btn-warning"><i class="fa fa-pencil-square-o"></i><span th:text="#{label.update}"> Update</span></a>
                                        <a th:href="@{/suppliers/delete/{id}(id=${supplier.id})}" class="btn btn-sm btn-rounded btn-danger"
                                           th:onclick="'return confirm(' + '\'' + #{alert.confirmDelete} + '\'' + ');'"><i class="fa fa-trash-o"></i><span th:text="#{label.delete}"> Delete</span></a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(suppliers)}">
                                    <td colspan="6" class="text-center" th:text="#{label.list.empty}">No suppliers found.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
















	</section>
</body>
</html>
