<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<title>Company Settings</title>
</head>
<body>
	<section layout:fragment="content">
		








        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card">
	                    <div class="card-header">
	                        <h2>Manage Company Settings</h2>
	                    </div>
                        <div class="card-body">
                            <div class="form-validation">
                            
                            



					
                        <form th:action="@{/settings}" th:object="${companySetting}" method="post">
                            <!-- Hidden ID field -->
                            <input type="hidden" th:field="*{id}" />

                            <!-- Company Name -->
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="companyName">
                                    Company Name <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="companyName" 
                                           th:field="*{companyName}" placeholder="Enter company name" />
                                </div>
                            </div>

                            <!-- Company Logo URL -->
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="companyLogoUrl">
                                    Company Logo URL
                                </label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="companyLogoUrl" 
                                           th:field="*{companyLogoUrl}" placeholder="Enter logo URL" />
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="email">
                                    Email
                                </label>
                                <div class="col-lg-8">
                                    <input type="email" class="form-control" id="email" 
                                           th:field="*{email}" placeholder="Enter email address" />
                                </div>
                            </div>

                            <!-- Phone -->
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="phone">
                                    Phone
                                </label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="phone" 
                                           th:field="*{phone}" placeholder="Enter phone number" />
                                </div>
                            </div>

                            <!-- Address -->
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="address">
                                    Address
                                </label>
                                <div class="col-lg-8">
                                    <textarea class="form-control" id="address" 
                                              th:field="*{address}" placeholder="Enter address"></textarea>
                                </div>
                            </div>

                            <!-- About Us -->
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="aboutUs">
                                    About Us
                                </label>
                                <div class="col-lg-8">
                                    <textarea class="form-control" id="aboutUs" 
                                              th:field="*{aboutUs}" placeholder="Enter information about the company"></textarea>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="form-group row">
                                <div class="col-md-8 ml-auto">
                                    <button type="submit" class="btn btn-primary">Save Settings</button>
                                </div>
                            </div>
							
                        </form>
                    











                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

 










	</section>
</body>
</html>
